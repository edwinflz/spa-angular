<div class="container">
    <div class="row">
      <div class="col-12">

          <div class="row mt-2 mb-2 rounded" id="task-list">
              <div class="col-12">
          
                  <div class="row">
                      <div class="col-12">
                          <h1>Tareas Pendientes</h1>
          
                          <div *ngIf="taskListPending.length > 0">
                              <app-task *ngFor="let task of taskListPending; let index = index" [index]="index" [task]="task"
                                  (remove)="removeTask($event)" (completed)="completedTask($event)"></app-task>
                          </div>
          
          
                          <div *ngIf="taskListPending.length === 0">
                              <span>!No tienes tareas pendientes</span>
                          </div>
                          <button type="button" class="btn btn-primary" *ngIf="!showInputTask" (click)="showTask()">
                              <i class="fa fa-plus" aria-hidden="true"></i>
                              AÃ±adir Tareas
                          </button>
          
                          <form [formGroup]="form" (ngSubmit)="addTask($event)">
          
                              <div *ngIf="showInputTask" class="input-group mt-2 mb-2">
                                  <input type="text" class="form-control" formControlName="description">
                                  <span class="input-group-btn">
                                      <button [disabled]="form.invalid" type="submit"
                                          class="btn btn-primary rounded-0">AÃ±adir</button>
                                  </span>
                              </div>
          
                              <div *ngIf="descriptionField.errors && descriptionField.dirty"
                                  class="alert alert-danger text-center" role="alert">
                                  <strong *ngIf="descriptionField.hasError('required')">Este campo es requerido</strong>
                              </div>
          
                          </form>
                      </div>
                  </div>
          
                  <div class="row">
                      <div class="col-12">
                          <h1>Tareas Completadas</h1>
          
                          <button type="button" class="btn btn-primary mb-2" (click) = "showCompleted = !showCompleted">
                              <i [ngClass] = "{'fa fa-eye-slash': showCompleted, 'fas fa-eye': !showCompleted}" aria-hidden="true"></i>
                              Ocultar/Mostrar Tareas completadas
                          </button>
          
                          <div *ngIf="taskListCompleted.length > 0 && showCompleted">
                              <app-task *ngFor="let task of taskListCompleted; let index = index" [index]="index" [task]="task">
                              </app-task>
                          </div>
                          
                          <div *ngIf="taskListCompleted.length === 0 && showCompleted">
                              <span>!No tienes tareas completadas</span>
                          </div>
                      </div>
                  </div>
          
              </div>
          </div>
   
      </div>
    </div>
  </div>
